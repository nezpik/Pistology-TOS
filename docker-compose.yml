version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pistology-backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:/app/data/prod.db
    volumes:
      # Persist SQLite database
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - pistology-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pistology-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pistology-network

volumes:
  backend-data:
    driver: local

networks:
  pistology-network:
    driver: bridge
