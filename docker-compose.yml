version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pistology-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/prod.db
    volumes:
      # Persist SQLite database
      - backend-data:/app/data
      # Mount prisma for migrations
      - ./backend/prisma:/app/prisma
    command: sh -c "npx prisma db push && node dist/index.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {if (r.statusCode === 200) process.exit(0); process.exit(1);})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - pistology-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pistology-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pistology-network

volumes:
  backend-data:
    driver: local

networks:
  pistology-network:
    driver: bridge
